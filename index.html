<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Bloom</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0506b94baf.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-plane-departure" id="logo_img"></i>
            <h1 id="Company_name">TravelBloom</h1>
        </div>
        <div class="pages">
            <a href="index.html">Home</a>
            <a href="AboutUs.html">About Us</a>
            <a href="ContactUs.html">Contact Us</a>
        </div>
        <div class="searchbar">
            <input id="user-input" type="text" placeholder="Enter a destination or keyword">
            <i class="fa-solid fa-magnifying-glass magnifier" style="color: #343232;" id="search_logo"></i>
            <button class="button SearchButton">Search</button>
            <button class="button">Clear</button>
        </div>
    </nav>
    <div class="mid">
        <span class="mid-left">
            <span class="line"><hr></span>
            <span class="social-links">
                <a href="#"><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i></a>
                <a href="#"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a>
                <a href="#"><i class="fa-brands fa-youtube" style="color: #ffffff;"></i></a>
            </span>
        </span>
        <div class="mid-content">
            <div class="mid-center-title"><h1>Explore<br> Dream<br> Destination</h1></div>
            <div class="mid-center-content">It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</div>
            <button id="booknow_button">BOOK NOW</button>
        </div>
    </div>
    <div class="searchResultsContainer">
        <div class="search-results">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
